plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            "com.codeborne:selenide:7.10.0",
            "org.junit.jupiter:junit-jupiter:5.13.4",
            'org.slf4j:slf4j-api:2.0.7'
    )
    runtimeOnly  'org.slf4j:slf4j-simple:2.0.7'
}

test {
    useJUnitPlatform()
}